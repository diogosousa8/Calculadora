<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <input type="text" id="resultado" placeholder="0">
        <table>
            <tr>
                <td><button class="st botao" onclick="clean()">C</button></td>
                <td><button class="st botao" onclick="back()">DEL</button></td>
                <td><button class="st botao" onclick="insert('/')">/</button></td>
                <td><button class="st botao" onclick="insert('*')">x</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('7')">7</button></td>
                <td><button class="botao" onclick="insert('8')">8</button></td>
                <td><button class="botao" onclick="insert('9')">9</button></td>
                <td><button class="st botao" onclick="insert('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('4')" >4</button></td>
                <td><button class="botao" onclick="insert('5')">5</button></td>
                <td><button class="botao" onclick="insert('6')">6</button></td>
                <td><button class="st botao" onclick="insert('+')">+</button></td>
            </tr>  
            <tr>
                <td><button class="botao" onclick="insert('1')">1</button></td>
                <td><button class="botao" onclick="insert('2')">2</button></td>
                <td><button class="botao" onclick="insert('3')">3</button></td>
                <td rowspan="2"><button class="st rs botao" onclick="calcular()">=</button></td>
            </tr>    
            <tr>
                <td colspan="2"><button class="cs botao" onclick="insert('0')">0</button></td>
                <td><button class="botao" onclick="insert('.')">.</button></td>
            </tr>   
         </table>
    </div>

    <script src="calc.js"></script>
</body>
</html>
